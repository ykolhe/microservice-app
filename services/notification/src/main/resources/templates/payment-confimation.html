<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            max-width: 600px;
            margin: auto;
            border-radius: 6px;
        }
        .header {
            color: #2e7d32;
            font-size: 22px;
            margin-bottom: 16px;
        }
        .content {
            font-size: 14px;
            color: #333333;
        }
        .details {
            margin-top: 16px;
        }
        .details p {
            margin: 6px 0;
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Payment Successful ✅
    </div>

    <div class="content">
        <p>Dear <strong th:text="${customerName}">Customer</strong>,</p>

        <p>Your payment has been successfully processed. Thank you for your purchase!</p>

        <div class="details">
            <p><strong>Order Reference:</strong> <span th:text="${orderReference}"></span></p>
            <p><strong>Amount Paid:</strong> ₹<span th:text="${amount}"></span></p>
        </div>

        <p>If you have any questions, feel free to contact our support team.</p>
    </div>

    <div class="footer">
        <p>© 2025 Your Company Name. All rights reserved.</p>
    </div>
</div>

</body>
</html>
